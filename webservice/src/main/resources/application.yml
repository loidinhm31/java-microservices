server:
  servlet:
    context-path: /api
  port: 9090
  error:
    include-message: always

spring:
  application:
    name: handler-service
  profiles:
    active: local
    # Spring JDBC Properties
  datasource:
    url: jdbc:h2:mem:testdb
#    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=webservice
#    username: postgres
#    password: postgrespw

  # Flyway config
  flyway:
    #    enabled: false
    schemas:
    outOfOrder: true
    baseline-version: 0
    baselineOnMigrate: true
    table: schema_history

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: INFO
    com.sysmex.bcqmun: DEBUG

# Swagger-ui custom path
  springdoc:
    swagger-ui:
      path: /swagger-ui.html

# Eureka Client
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka